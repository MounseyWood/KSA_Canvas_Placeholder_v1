<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive p5.js Text Grid</title>
  <!-- p5.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <script>
    // Word array for the text grid
    let words = [
      "Prada", "Gucci", "YSL", "Dior", "Phoebe Philo", "Roland Mouret", "Phobe English",
      "Paul Smith", "Dunhill", "Community Clothing", "Vivienne Westwood", "Jigsaw", "Toast",
      "H&M", "Hugo Boss", "ZARA", "Tommy Hilfiger", "Timberland", "Lululemon", "Adidas", "Nike",
      "Gymshark", "Reiss", "Kestin", "Oliver Spencer", "Dries van Noten", "Martin Margiela",
      "Donna Karan", "Ralph Lauren", "Calvin Klien", "Armani", "Lacoste", "All Saints", "COS", "ASOS",
      // Add as many words as you like or pull them from an external file.
    ];

    // Base cell dimensions (will be scaled)
    let baseCellW = 80;
    let baseCellH = 18;
    let scaleFactor = 1; // Global scale factor for cell & text size
    let cellW, cellH;    // Actual cell dimensions

    // Noise settings
    let noiseScale = 0.03;
    let t = 0;

    // Mode: 0 = Day, 1 = Night
    let mode = 0;

    function setup() {
      createCanvas(800, 600);
      textAlign(LEFT, TOP);
      noStroke();
    }

    function draw() {
      // Update cell dimensions and text size based on the current scale factor
      cellW = baseCellW * scaleFactor;
      cellH = baseCellH * scaleFactor;
      textSize(12 * scaleFactor);
      background(255);

      let wordIndex = 0;
      // Loop through the grid and draw each cell
      for (let y = 0; y < height; y += cellH) {
        for (let x = 0; x < width; x += cellW) {
          let n = noise(x * noiseScale, y * noiseScale, t);

          // Use different color schemes for day and night modes
          if (mode === 0) {
            // Day mode
            if (n < 0.33) {
              fill(0);              // black background
              rect(x, y, cellW, cellH);
              fill(255, 237, 0);    // yellow text
            } else if (n < 0.66) {
              fill(255, 237, 0);    // yellow background
              rect(x, y, cellW, cellH);
              fill(0);              // black text
            } else {
              fill(255);            // white background
              rect(x, y, cellW, cellH);
              fill(0);              // black text
            }
          } else {
            // Night mode (inverted style)
            if (n < 0.33) {
              fill(255);            // white background
              rect(x, y, cellW, cellH);
              fill(0, 102, 204);    // blue-ish text
            } else if (n < 0.66) {
              fill(0, 102, 204);    // blue-ish background
              rect(x, y, cellW, cellH);
              fill(255);            // white text
            } else {
              fill(0);              // black background
              rect(x, y, cellW, cellH);
              fill(255);            // white text
            }
          }

          // Draw the text with a slight offset
          text(words[wordIndex], x + 2 * scaleFactor, y + 2 * scaleFactor);
          wordIndex = (wordIndex + 1) % words.length;
        }
      }
      t += 0.005; // Increment time for noise animation
    }

    // Toggle between day and night modes on mouse click
    function mousePressed() {
      mode = (mode + 1) % 2;
    }

    // Adjust the scale factor when scrolling (mouse wheel or finger scroll)
    function mouseWheel(event) {
      // Use the wheel delta to adjust scaleFactor; constrain it between 0.5 and 5
      scaleFactor = constrain(scaleFactor - event.delta * 0.001, 0.5, 5);
      // Prevent default scrolling behavior
      return false;
    }
  </script>
</body>
</html>
